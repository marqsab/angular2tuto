<form [ngFormModel]="form" (ngSubmit)="signup()">

    <div class="form-group">
        <label for="oldPassword">Old password</label>
        <input id="oldPassword" type="password" class="form-control" ngControl="oldPassword" #oldPassword="ngForm">
      <div *ngIf="oldPassword.touched && oldPassword.errors">
        <div *ngIf="oldPassword.errors.required " class="alert alert-danger">password is required</div>
      </div>
    </div>
    <div class="form-group">
        <label for="newPassword">New password</label>
        <input id="newPassword" type="password" class="form-control" ngControl="newPassword" #newPassword="ngForm">
        <div *ngIf="newPassword.touched && newPassword.errors">
        <div *ngIf="newPassword.errors.required " class="alert alert-danger">field is required</div>
        <div *ngIf="newPassword.errors.minlength" class="alert alert-danger">
       {{ newPassword.errors.minlength.requiredLength  }} caracteres mini</div>
      </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm password</label>
        <input id="confirmPassword" type="password" class="form-control" ngControl="confirmPassword" #confirmPassword="ngForm">
        <div *ngIf="confirmPassword.touched && confirmPassword.errors">
        <div *ngIf="confirmPassword.errors.required " class="alert alert-danger">field is required</div>
        <div *ngIf="form.errors.shouldMatch " class="alert alert-danger">field must match</div>
      </div>
    </div>


    <button class="btn btn-primary" type="submit">Change Password</button>
</form>
