<form [ngFormModel]="form" (ngSubmit)="signup()">

    <div class="form-group">
        <label for="oldPassword">Old password</label>
        <input id="oldPassword" type="password" class="form-control" ngControl="oldPassword" #oldPassword="ngForm">
    </div>
    <div class="form-group">
        <label for="newPassword">New password</label>
        <input id="newPassword" type="password" class="form-control" ngControl="newPassword" #newPassword="ngForm">
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm password</label>
        <input id="confirmPassword" type="password" class="form-control" ngControl="confirmPassword" #confirmPassword="ngForm">
    </div>


    <button class="btn btn-primary" type="submit">Change Password</button>
</form>
