<form [ngFormModel]="form" (ngSubmit)="signup()">

    <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" class="form-control" ngControl="username" #username="ngForm">
        <div *ngIf="username.control.pending">
          checking for uniqueness....
        </div>
        <div *ngIf="username.touched && username.errors">
            <div *ngIf="username.errors.invalidLogin" class="alert alert-danger">Username or password invalid</div>
            <div *ngIf="username.errors.required " class="alert alert-danger">username is required</div>
            <div *ngIf="username.errors.cannotContainSpace" class="alert alert-danger">username cannot contains space</div>
            <div *ngIf="username.errors.shouldBeUnique" class="alert alert-danger">username should be unique</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="text" class="form-control" ngControl="password" #password="ngForm">
        <div *ngIf="!password.valid" class="alert alert-danger">pass is required</div>
    </div>

    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
