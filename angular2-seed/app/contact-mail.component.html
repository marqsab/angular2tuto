<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName"
        ngControl="firstName"
        #firstName="ngForm"
        type="text"
        name=""
        class="form-control"
        required
        minlength="3"/>
        <div *ngIf="firstName.touched && firstName.errors">

          <div class="alert alert-danger" *ngIf="firstName.errors.required">
            First Name is required.
          </div>
          <div class="alert alert-danger" *ngIf="firstName.errors.minlength">
            au moins {{ firstName.errors.minlength.requiredLength  }} caracteres
          </div>
        </div>

    </div>
    <div class="form-group">
        <label for="mail">mail</label>
        <input id="mail"
        ngControl="mail"
        #mail="ngForm"
        type="email"
        name=""
        class="form-control"
        required
        />

          <div class="alert alert-danger" *ngIf="!mail.valid">
            Mail is required.
          </div>

    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
